<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>正在加载中...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: "Helvetica Neue", sans-serif;
      color: #333;
      text-align: center;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 5px solid #eee;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 16px;
      color: #666;
    }

    .manual-link {
      margin-top: 20px;
      font-size: 14px;
    }

    .manual-link a {
      color: #3498db;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="spinner"></div>
    <div class="loading-text">页面正在加载，请稍候...</div>
    <div class="manual-link">
      如未自动跳转，请点击
      <a href="https://static3.laiyifen.com/files/scm-portal-franchisee/music/franchisee/info/researchReport/6d1e9368f1b443dabe66f25f3321ace4.html?loginName=mma658">这里手动跳转</a>
    </div>
  </div>

  <script>
    // 提前执行跳转，兼容微信延迟跳转问题
    window.addEventListener("DOMContentLoaded", function () {
      setTimeout(function () {
        window.location.replace("https://static3.laiyifen.com/files/scm-portal-franchisee/music/franchisee/info/researchReport/6d1e9368f1b443dabe66f25f3321ace4.html?loginName=mma658");
      }, 150); // 可根据需要调整为 1000~3000
    });
  </script>
</body>
</html>
