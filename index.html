
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>正在加载中...</title>

  <!-- 预加载跳转页面（部分浏览器支持） -->
  <link rel="prefetch" href="https://mp.weixin.qq.com/mp/readtemplate?t=pages/wapredirect&url=https://news.wx.lzxd.cn/?bucket=o7ltaKRKQCKN">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: "Helvetica Neue", sans-serif;
      color: #333;
      text-align: center;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 5px solid #eee;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 16px;
      color: #666;
    }

    .manual-link {
      margin-top: 20px;
      font-size: 14px;
    }

    .manual-link a {
      color: #3498db;
      text-decoration: none;
    }

    .manual-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main class="loading-container" role="status" aria-live="polite">
    <div class="spinner" aria-label="页面加载中"></div>
    <p class="loading-text">页面正在加载，请稍候...</p>
    <div class="manual-link">
      如未自动跳转，请点击
      <a href="https://mp.weixin.qq.com/mp/readtemplate?t=pages/wapredirect&url=https://news.wx.lzxd.cn/?bucket=o7ltaKRKQCKN">这里手动跳转</a>
    </div>
  </main>

  <script>
    window.addEventListener("DOMContentLoaded", function () {
      setTimeout(function () {
        window.location.replace("https://mp.weixin.qq.com/mp/readtemplate?t=pages/wapredirect&url=https://news.wx.lzxd.cn/?bucket=o7ltaKRKQCKN");
      }, 500); // 增加到 500ms，更友好
    });
  </script>
</body>
</html>
